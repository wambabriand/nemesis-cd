

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nemesis-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx" # ou autre contrôleur d'ingress utilisé
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nemesis-frontend-service
            port:
              number: 80