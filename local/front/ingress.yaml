
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nemesis-frontend-ingress
spec:
  tls:
    - hosts:
        - nemesis-test-wamba.com
      secretName: nemesis-certificate-tls-secret
  rules:
# - host: nemesis-test-wamba.com test
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nemesis-frontend-service
            port:
              number: 80


              