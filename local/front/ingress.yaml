apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nemesis-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: nemesis-wamba.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: nemesis-frontend-service
            port:
              number: 80
              